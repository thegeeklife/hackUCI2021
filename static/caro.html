<html>
<head>
  <meta charset="UTF-8">

  <title>Online Avatar Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/caro.css" >
<body>

      <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="../styles/images/s1.jpg" style="width:100%">
            <div class="text">Tip 1. Avoid Quizzes online <br><a href="https://www.forbes.com/sites/anthonykarcz/2015/11/24/facebook-quiz/" target="_blank" rel="noopener noreferrer"> Read More </a></div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../styles/images/slide1.jpeg" style="width:100%">
            <div class="text">Tip 2. Cookies enable websites to track ALL your browser activity <br> <a href="https://privacy.net/stop-cookies-tracking/" target="_blank" rel="noopener noreferrer"> Learn More</a></div>
            
            
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../styles/images/ip.png" style="width:100%">
            <div class="text">Tip 3. Your exact location can be found from your IP Address <br> <a href="https://whatismyipaddress.com/find-me" target="_blank" rel="noopener noreferrer">Learn how to avoid IP Address tracking</a></div>

          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
        <br>

          <!-- The dots/circles -->
        <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            </div>


          <script type="text/javascript" src="middleware/caro.js"> </script>
      </body>
  </html>
